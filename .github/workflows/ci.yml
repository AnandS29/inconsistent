name: CI

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        pyversion: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.pyversion }}

      - name: Cache pip
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip # This path is specific to Ubuntu
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pip requirements
        run: |
          pip install --upgrade 'pip<23.1' 'setuptools<65.5.0' wheel==0.38.4
          pip install -r requirements.txt
          pip install --upgrade -r requirements_dev.txt
      
      - uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >-
            times
            amsmath
            mathptmx
            xcolor
            pgfplots

      - name: Run flake8
        run: flake8 inconsistent_preferences tests
        if: ${{ always() }}

      - name: Run black
        run: black --check inconsistent_preferences tests
        if: ${{ always() }}

      - name: Run isort
        run: isort --check --diff inconsistent_preferences tests
        if: ${{ always() }}

      - name: Check types
        if: ${{ always() }}
        run: |
          mypy inconsistent_preferences tests
      
      - name: Run tests
        if: ${{ always() }}
        timeout-minutes: 10
        run: |
          pytest -m "not uses_huggingface" --log-cli-level=INFO
